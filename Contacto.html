<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Contacto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Barra de navegación */
.navbar {
    background: linear-gradient(to right, #28a745, #006400); /* Gradiente verde */
    padding: 15px 0; /* Espaciado superior e inferior */
    min-height: 80px;
    background: linear-gradient(
        90deg,
        rgba(40, 177, 0, 1) 0%,
        rgb(0, 137, 145) 70%
    );
}

.navbar ul {
    display: flex;
    justify-content: flex-end; /* Mueve los elementos hacia la derecha */
    list-style: none;
    padding: 0 20px; /* Ajusta el espacio interior a los lados */
    margin: 0;
}

.navbar ul li {
    margin: 0 15px; /* Espaciado entre los elementos */
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

        /* Formulario */
        form {
            max-width: 400px;
            margin: 50px auto; /* Centra el formulario horizontalmente y deja espacio arriba */
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form textarea {
            resize: vertical;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #15c329;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Sección de Contacto */
        .contacto {
            margin-top: auto; /* Coloca esta sección al final de la página */
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            text-align: center;
        }

        .contacto h4 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }

        .contacto p {
            margin: 5px 0;
            color: #555;
        }

        /* Estilo responsivo */
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
            }

            form {
                margin: 30px 20px;
            }
        }
.logo-img {
    max-width: 65px; /* Ajusta el ancho máximo del logo */
    height: auto; /* Mantiene la proporción de la imagen */
    margin-top: 0%;
}
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <div class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Nosotros.html">Nosotros</a></li>
            <li><a href="Productos.html">Productos</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
        </ul>
        <a href="images/logo.jpg" class="logo">
            <img src="images/logo.jpg" alt="Logo de Nature" class="logo-img">
    </a>
    </div>

    <!-- Formulario centrado -->
    <form action="https://formsubmit.co/chiassosmac@gmail.com" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
        
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" placeholder="Escribe el asunto" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
        
        <button type="submit">Enviar</button>
    </form>

    <!-- Información de contacto -->
    <div class="contacto">
        <h4>Contáctenos</h4>
        <p>Email: contacto@ejemplo.com</p>
        <p>Teléfono: +57 123 456 7890</p>
        <p>Dirección: Calle Falsa 123, Bogotá</p>
    </div>
</body>
</html>
